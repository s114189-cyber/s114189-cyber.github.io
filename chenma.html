<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>åˆæˆæ°´æœéŠæˆ²ï¼ˆé‡è£½ç‰ˆï¼‰</title>
<style>
  body{
    margin:0;
    background:#f2e8c9;
    display:flex;
    flex-direction:column;
    align-items:center;
    font-family:sans-serif;
    user-select:none;
  }

  #container{
    position:relative;
    margin-top:20px;
  }

  canvas{
    background:#fffbe6;
    border:3px solid #444;
    display:block;
  }

  #startScreen{
    position:absolute;
    inset:0;
    background:rgba(255,255,255,0.95);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    cursor:pointer;
    z-index:10;
  }

  button{
    position:absolute;
    top:10px;
    right:10px;
    z-index:5;
  }

  #sequenceTitle{
    margin-top:25px;
    font-size:14px;
  }

  #fruitSequence{
    margin-top:8px;
    display:flex;
    align-items:flex-end;
    height:70px;
  }

  .fruit-icon{
    width:50px;
    text-align:center;
    font-size:12px;
    margin:0 4px;
  }

  .circle{
    border-radius:50%;
    margin:auto;
  }
</style>
</head>
<body>

<div id="container">
  <canvas id="game" width="360" height="600"></canvas>
  <div id="startScreen">é»æ“Šé–‹å§‹éŠæˆ² ğŸ‰</div>
  <button onclick="restart()">é‡æ–°é–‹å§‹</button>
</div>

<div id="sequenceTitle">åˆæˆé †åº</div>
<div id="fruitSequence"></div>

<script>
/* ===== åŸºæœ¬è¨­å®š ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const startScreen = document.getElementById("startScreen");

const GRAVITY = 0.35;
const RED_LINE = 60;

let gameStarted = false;
let gameOver = false;
let score = 0;
let dropX = canvas.width/2;

/* ===== æ°´æœè³‡æ–™ ===== */
const fruits = [
  {r:22, color:"#ff7676", score:10},
  {r:26, color:"#ff9f43", score:20},
  {r:30, color:"#feca57", score:40},
  {r:34, color:"#1dd1a1", score:80},
  {r:38, color:"#48dbfb", score:160},
  {r:44, color:"#5f27cd", score:320}
];

/* ===== çƒé¡ ===== */
class Ball{
  constructor(x,y,type){
    this.x=x;
    this.y=y;
    this.vy=0;
    this.type=type;
  }
  get r(){ return fruits[this.type].r; }

  update(){
    this.vy+=GRAVITY;
    this.y+=this.vy;

    if(this.y+this.r>canvas.height){
      this.y=canvas.height-this.r;
      this.vy*= -0.2;
    }
  }

  draw(){
    const f=fruits[this.type];
    ctx.beginPath();
    ctx.arc(this.x,this.y,f.r,0,Math.PI*2);
    ctx.fillStyle=f.color;
    ctx.fill();
  }
}

let balls=[];
let nextFruit=Math.floor(Math.random()*3);

/* ===== é–‹å§‹ ===== */
startScreen.onclick=()=>{
  gameStarted=true;
  startScreen.style.display="none";
};

/* ===== æ“ä½œ ===== */
canvas.addEventListener("mousemove",e=>{
  if(!gameStarted) return;
  const r=canvas.getBoundingClientRect();
  dropX=e.clientX-r.left;
});

canvas.addEventListener("click",()=>{
  if(!gameStarted || gameOver) return;
  balls.push(new Ball(dropX,RED_LINE+40,nextFruit));
  nextFruit=Math.floor(Math.random()*3);
});

/* ===== ç¢°æ’ ===== */
function overlapFix(){
  for(let i=0;i<balls.length;i++){
    for(let j=i+1;j<balls.length;j++){
      const a=balls[i], b=balls[j];
      const dx=b.x-a.x, dy=b.y-a.y;
      const d=Math.hypot(dx,dy);
      const min=a.r+b.r;
      if(d<min && d>0){
        const nx=dx/d, ny=dy/d;
        const o=(min-d)/2;
        a.x-=nx*o; a.y-=ny*o;
        b.x+=nx*o; b.y+=ny*o;
      }
    }
  }
}

/* ===== åˆæˆ ===== */
function merge(){
  for(let i=0;i<balls.length;i++){
    for(let j=i+1;j<balls.length;j++){
      const a=balls[i], b=balls[j];
      if(a.type===b.type && Math.hypot(a.x-b.x,a.y-b.y)<a.r+b.r){
        const nx=(a.x+b.x)/2;
        const ny=(a.y+b.y)/2;
        const nt=a.type+1;
        score+=fruits[a.type].score;
        balls.splice(j,1);
        balls.splice(i,1);
        if(nt<fruits.length) balls.push(new Ball(nx,ny,nt));
        return;
      }
    }
  }
}

/* ===== Game Over åˆ¤å®šï¼ˆç©©å®šå¾Œæ‰ç®—ï¼‰ ===== */
function checkGameOver(){
  for(const b of balls){
    if(Math.abs(b.vy)<0.5 && b.y-b.r<RED_LINE){
      gameOver=true;
      return;
    }
  }
}

/* ===== UI ===== */
function drawUI(){
  ctx.fillStyle="#000";
  ctx.fillText("åˆ†æ•¸ï¼š"+score,10,20);

  ctx.setLineDash([6,6]);
  ctx.strokeStyle="red";
  ctx.beginPath();
  ctx.moveTo(0,RED_LINE);
  ctx.lineTo(canvas.width,RED_LINE);
  ctx.stroke();
  ctx.setLineDash([]);

  const f=fruits[nextFruit];
  ctx.beginPath();
  ctx.arc(dropX,RED_LINE+40,f.r,0,Math.PI*2);
  ctx.fillStyle=f.color;
  ctx.fill();
}

/* ===== åˆæˆé †åºåœ– ===== */
const seq=document.getElementById("fruitSequence");
fruits.forEach(f=>{
  const d=document.createElement("div");
  d.className="fruit-icon";
  const c=document.createElement("div");
  c.className="circle";
  c.style.width=c.style.height=f.r*2+"px";
  c.style.background=f.color;
  d.appendChild(c);
  seq.appendChild(d);
});

/* ===== é‡æ–°é–‹å§‹ ===== */
function restart(){
  balls=[];
  score=0;
  gameOver=false;
}

/* ===== ä¸»è¿´åœˆ ===== */
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  balls.forEach(b=>{b.update();b.draw();});
  overlapFix();
  merge();
  drawUI();
  checkGameOver();
  if(gameOver) ctx.fillText("Game Over",130,300);
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
