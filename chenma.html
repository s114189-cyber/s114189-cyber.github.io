<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>åˆæˆæ°´æœéŠæˆ²</title>
<style>
  body {
    margin: 0;
    background: #f2e8c9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
    font-family: sans-serif;
  }
  #container { position: relative; }
  canvas {
    background: #fffbe6;
    border: 3px solid #444;
    touch-action: none;
    display: block;
  }
  button {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 10;
  }
  #startScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 20;
  }
  #startScreen h1 { margin: 0 0 20px 0; }
  #startScreen button { padding: 10px 20px; font-size: 18px; }
</style>
</head>
<body>

<div id="container">
  <canvas id="game" width="360" height="600"></canvas>
  <button onclick="restartConfirm()">é‡æ–°é–‹å§‹</button>

  <!-- é–‹å§‹ç•«é¢ -->
  <div id="startScreen">
    <h1>åˆæˆæ°´æœéŠæˆ² ğŸ‰</h1>
    <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
  </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const GRAVITY = 0.35;
const RED_LINE = 60;

let score = 0;
let highScore = localStorage.getItem("highScore") || 0;
let gameOver = false;
let dropX = canvas.width / 2;
let gameStarted = false;

const fruits = [
  { r: 12, color: "#ff7676", score: 10 },
  { r: 16, color: "#ff9f43", score: 20 },
  { r: 20, color: "#feca57", score: 40 },
  { r: 24, color: "#1dd1a1", score: 80 },
  { r: 28, color: "#48dbfb", score: 160 },
  { r: 34, color: "#5f27cd", score: 320 },
  { r: 40, color: "#2ecc71", score: 640 },
  { r: 46, color: "#27ae60", score: 1280 }
];

class Ball {
  constructor(x, y, type) {
    this.x = x;
    this.y = y;
    this.vy = 0;
    this.type = type;
  }
  get r() { return fruits[this.type].r; }
  update() {
    this.vy += GRAVITY;
    this.y += this.vy;
    if (this.y + this.r > canvas.height) {
      this.y = canvas.height - this.r;
      this.vy *= -0.2;
    }
  }
  draw() {
    const f = fruits[this.type];
    ctx.beginPath();
    ctx.arc(this.x, this.y, f.r, 0, Math.PI * 2);
    ctx.fillStyle = f.color;
    ctx.fill();
    // è‡‰
    ctx.fillStyle = "#000";
    ctx.beginPath();
    ctx.arc(this.x - f.r/4, this.y - f.r/6, 2, 0, Math.PI*2);
    ctx.arc(this.x + f.r/4, this.y - f.r/6, 2, 0, Math.PI*2);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(this.x, this.y + f.r/6, f.r/5, 0, Math.PI);
    ctx.stroke();
  }
}

let balls = [];
let nextFruit = Math.floor(Math.random() * 3);

/* ===== æ“ä½œäº‹ä»¶ ===== */
canvas.addEventListener("mousemove", e => {
  if(!gameStarted) return;
  const r = canvas.getBoundingClientRect();
  dropX = e.clientX - r.left;
});
canvas.addEventListener("click", e => { if(gameStarted) dropFruit(); });
canvas.addEventListener("touchstart", e => {
  if(!gameStarted) return;
  e.preventDefault();
  const r = canvas.getBoundingClientRect();
  dropX = e.touches[0].clientX - r.left;
  dropFruit();
},{ passive:false });
canvas.addEventListener("touchmove", e => {
  if(!gameStarted) return;
  e.preventDefault();
  const r = canvas.getBoundingClientRect();
  dropX = e.touches[0].clientX - r.left;
},{ passive:false });

function startGame(){
  document.getElementById("startScreen").style.display = "none";
  gameStarted = true;
}

/* ===== éŠæˆ²é‚è¼¯ ===== */
function dropFruit(){
  if(gameOver) return;
  balls.push(new Ball(dropX, RED_LINE + 20, nextFruit));
  nextFruit = Math.floor(Math.random() * 3);
}

function resolveOverlap() {
  for(let i=0;i<balls.length;i++){
    for(let j=i+1;j<balls.length;j++){
      const a=balls[i], b=balls[j];
      const dx = b.x - a.x, dy = b.y - a.y;
      const dist = Math.hypot(dx,dy);
      const minDist = a.r + b.r;
      if(dist<minDist && dist>0){
        const overlap = (minDist - dist)/2;
        const nx = dx/dist, ny = dy/dist;
        a.x -= nx*overlap; a.y -= ny*overlap;
        b.x += nx*overlap; b.y += ny*overlap;
      }
    }
  }
}

function collide(a,b){ return Math.hypot(a.x-b.x,a.y-b.y)<a.r+b.r; }

function merge(){
  for(let i=0;i<balls.length;i++){
    for(let j=i+1;j<balls.length;j++){
      if(balls[i].type===balls[j].type && collide(balls[i],balls[j])){
        score+=fruits[balls[i].type].score;
        if(score>highScore){ highScore=score; localStorage.setItem("highScore",highScore);}
        const nx=(balls[i].x+balls[j].x)/2;
        const ny=(balls[i].y+balls[j].y)/2;
        const nt=balls[i].type+1;
        balls.splice(j,1); balls.splice(i,1);
        if(nt<fruits.length) balls.push(new Ball(nx,ny,nt));
        return;
      }
    }
  }
}

function checkGameOver(){
  balls.forEach(b=>{ if(b.vy<0.5 && b.y-b.r<RED_LINE) gameOver=true; });
}

function restartConfirm(){
  if(confirm("ç¢ºå®šè¦é‡æ–°é–‹å§‹å—ï¼Ÿ")){ balls=[]; score=0; gameOver=false; gameStarted=true; }
}

/* ===== UI ===== */
function drawUI(){
  ctx.fillStyle="#000";
  ctx.fillText("åˆ†æ•¸ï¼š"+score,10,20);
  ctx.fillText("æœ€é«˜åˆ†ï¼š"+highScore,10,40);

  // ç´…ç·š
  ctx.setLineDash([6,6]);
  ctx.strokeStyle="red";
  ctx.beginPath();
  ctx.moveTo(0,RED_LINE);
  ctx.lineTo(canvas.width,RED_LINE);
  ctx.stroke();
  ctx.setLineDash([]);

  // é è¦½çƒ
  const f=fruits[nextFruit];
  ctx.beginPath();
  ctx.arc(dropX, RED_LINE-20, f.r,0,Math.PI*2);
  ctx.fillStyle=f.color;
  ctx.fill();
  // é¡¯ç¤ºæ°´æœåˆæˆé †åºåœ–
  for(let i=0;i<fruits.length;i++){
    ctx.beginPath();
    ctx.arc(20+i*40,canvas.height-30,fruits[i].r,0,Math.PI*2);
    ctx.fillStyle=fruits[i].color;
    ctx.fill();
    ctx.fillStyle="#000";
    ctx.font="10px sans-serif";
    ctx.fillText(i+1,20+i*40-5,canvas.height-10);
  }
}

/* ===== éŠæˆ²å¾ªç’° ===== */
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  balls.forEach(b=>{b.update();b.draw();});
  resolveOverlap();
  merge();
  drawUI();
  checkGameOver();
  if(gameOver) ctx.fillText("Game Over",120,300);
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
